<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="imgGallery.css">
</head>
<body>
    <div class="header">
        <h1>Image Gallery</h1>
    </div>
    <div class="row">
        <div class="col-1">
            <img src="city.jpg" alt="" width="100%">
            <img src="flight.png" alt="" width="100%">
            <img src="food.png" alt="" width="100%">
            <img src="island.jpg" alt="" width="100%">
            <img src="food2.webp" alt="" width="100%">
        </div>
        <div class="col-1">
            <img src="flight.png" alt="" width="100%">
            <img src="food.png" alt="" width="100%">
            <img src="city.jpg" alt="" width="100%">
            <img src="food2.webp" alt="" width="100%">
            <img src="island.jpg" alt="" width="100%">
        </div>
        <div class="col-1">
            <img src="food2.webp" alt="" width="100%">
            <img src="flight.png" alt="" width="100%">
            <img src="island.jpg" alt="" width="100%">
            <img src="city.jpg" alt="" width="100%">
            <img src="food.png" alt="" width="100%">
        </div>
        <div class="col-1">
            <img src="island.jpg" alt="" width="100%">
            <img src="city.jpg" alt="" width="100%">
            <img src="flight.png" alt="" width="100%">
            <img src="food2.webp" alt="" width="100%">
            <img src="food.png" alt="" width="100%">
        </div>
        <div class="col-1">
            <img src="food.png" alt="" width="100%">
            <img src="city.jpg" alt="" width="100%">
            <img src="food2.webp" alt="" width="100%">
            <img src="flight.png" alt="" width="100%">
            <img src="island.jpg" alt="" width="100%">
        </div>
        
    </div>
    <div class="footer">
        <marquee behavior="" direction="left" onmouseover="this.stop()" onmouseleave="this.start()">
        <p> Resize the browser window to see how the content respond to the
            resizing.</p>
        </marquee>
    </div>
</body>
</html>
